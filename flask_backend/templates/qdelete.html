<html>
	<head>
		<title>Survey Station</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{ url_for('static',filename='assets/css/main.css')}}" />
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="../qredirect/{{data[1].surveyid}}" class="logo">{{data[1].surveyname}}</a>
					<a href="../home/{{data[0].userid}}">Home</a>
					<a href="../user/{{data[0].userid}}">{{data[0].emailaddress}}</a>
				</div>
			</header>

		<section id="banner">
			<p>
			<br/>
			</p>
			</section>
		<!-- One -->
			<section id="one" class="wrapper">
				<div class="inner">
					<div class="flex flex-3">
						<h2>Are You Sure? </h2>
						{% if data %}
						<form action="https://www.degenaro.tk:5000/qdeleteconfirm" method="post">
						<input type="hidden" value="{{data[0].userid}}" name="userid">
						<input type="hidden" value="{{data[1].surveyid}}" name="surveyid">
						<input type="hidden" value="{{data[2].questionid}}" name="questionid">
						<input type="submit" value="Delete">	

						{% endif %}
					</div>
				</div>
			</section>
		
		<!-- Scripts -->
			<script src="{{ url_for('static',filename='assets/js/jquery.min.js')}}"></script>
			<script src="{{ url_for('static',filename='assets/js/skel.min.js')}}"></script>
			<script src="{{ url_for('static',filename='assets/js/util.js')}}"></script>
			<script src="{{ url_for('static',filename='assets/js/main.js')}}"></script>

	</body>
</html>
