<html>
	<head>
		<title>Survey Station</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{ url_for('static',filename='assets/css/main.css')}}" />
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="#" class="logo">Answer Surveys</a>
					<a href="../home/{{data[0].userid}}">Home</a>
					<a href="#"> {{data[0].emailaddress}}</a>
				</div>
			</header>

		<!-- Banner -->
		<section id="banner">
			<p>
			<br/>
			</p>
		</section>
		<!-- One -->
			<section id="one" class="wrapper">
				<div class="inner">
					<div class="flex flex-3">

						
						<article>
							<header>
								<h3>Answer a Private Survey<br /></h3>
							</header>
							<p>Enter your survey code here</p>
							<footer>
								<a href="/sedit/{{data[0].userid}}" class="button special">&nbsp; &nbsp;  Create  &nbsp; &nbsp;</a>
							</footer>
						</article>
						<article><h2> Public Surveys </h2></article>



						{% if data %}
						{% for item in data[1]%}
						<article>
							<header>
								<h3>{{item.surveyname}}<br /></h3>
							</header>
							<p>{{item.description}}</p>
							<footer>
								<a href="/qredirect/{{item.surveyid}}" class="button special">&nbsp; &nbsp; View  &nbsp; &nbsp;</a>
							
								<a href="/salter/{{item.surveyid}}" class="button special">&nbsp; &nbsp; Edit  &nbsp; &nbsp;</a>
							</footer>
						</article>
						{% endfor %}
						{% endif %}
					</div>
				</div>
			</section>
		
		<!-- Scripts -->
			<script src="{{ url_for('static',filename='assets/js/jquery.min.js')}}"></script>
			<script src="{{ url_for('static',filename='assets/js/skel.min.js')}}"></script>
			<script src="{{ url_for('static',filename='assets/js/util.js')}}"></script>
			<script src="{{ url_for('static',filename='assets/js/main.js')}}"></script>

	</body>
</html>
